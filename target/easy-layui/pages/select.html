<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        section {
            width: 500px;
            margin:20px;
        }

        .layui-cascader-menu{
            position: absolute;
            white-space: nowrap;
            background: #fff;
            margin: 5px 0;
            z-index: 998;
            border: 1px solid #e4e7ed;
            border-radius: 2px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
        }
        .layui-cascader-menu .cascader-menu{
            display: inline-block;
            vertical-align: top;
            height: 204px;
            overflow: auto;
            border-right: 1px solid #e4e7ed;
            background-color: #fff;
            box-sizing: border-box;
            margin: 0;
            padding: 6px 0;
            min-width: 160px;
        }
        .layui-cascader-menu .cascader-menu-item{
            font-size: 14px;
            padding: 8px 20px;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #606266;
            height: 34px;
            line-height: 1.5;
            box-sizing: border-box;
            cursor: pointer;
            outline: none;
        }
        .layui-cascader-menu .cascader-menu-item:hover{
            background-color:#f5f7fa;
        }
        .layui-cascader-menu .cascader-menu-item.layui-this{
            color:#409eff;
        }
        .layui-cascader-menu .cascader-menu-hasChild:after{
            content: '';
            display: inline-block;
            width:8px;
            height:8px;
            border:1px solid #999;
            border-left:none;
            border-bottom:none;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
            float:right;
            margin-right: -5px;
            margin-top: 4px;
        }
    </style>
</head>
<body class="layui-pages">
<form class="layui-form" id="ff">
    <section>
        <select name="city" id="select1" lay-search>
            <option value=""></option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4" selected>杭州</option>
            <option value="5">北京5</option>
            <option value="6">上海6</option>
            <option value="7">广州7</option>
            <option value="8">深圳8</option>

    </section>
    <section>
        <select>
            <optgroup label="城市记忆">
                <option value="你工作的第一个城市">你工作的第一个城市？</option>
            </optgroup>
            <optgroup label="学生时代">
                <option value="你的工号">你的工号？</option>
                <option value="你最喜欢的老师">你最喜欢的老师？</option>
            </optgroup>
        </select>
    </section>
    <section>
        <select name="urlSelect" data-options="{url:'../data/select.json',textField:'templateName',valueField:'id'}" id="urlSelect"></select>
    </section>
    <section>
        <select id="urlSelect1" name="urlSelect1" data-options="{  url:'../data/select.json',
            textField:'templateName',
            valueField:'id',
            value:'57d8abd1-c679-4128-b335-2c75147ff4a2'}"></select>
    </section>
    <section>
        <select id="urlSelect2" name="urlSelect2" multiple data-options="{

            textField:'templateName',
            valueField:'id',
            value:['57d8abd1-c679-4128-b335-2c75147ff4a2']
        }"></select>
    </section>
    <section>
        <input type="text" class="layui-cascader" id="cascader">
    </section>
    <section>
        <input type="text" class="layui-cascader" id="cascader1">
    </section>
</form>
<script src="../layui/layui.js"></script>
