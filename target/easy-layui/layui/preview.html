<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>图片预览</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{-moz-user-select: none; -khtml-user-select: none; user-select: none;}
        html, body, .gallery {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .gallery {
            background-color: #e2e2e2;
            position: relative;
        }
        .tool {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .toolct {
            display: inline-block;
            height: 35px;
            line-height: 35px;
            background-color: rgba(0,0,0,0.5);
            padding: 0 15px;
            -webkit-border-radius: 10px 10px 0 0;
            -moz-border-radius: 10px 10px 0 0;
            border-radius: 10px 10px 0 0;
            cursor: default;
        }
        .toolct > span + span {
            margin-left: 10px;
        }
        .toolct .fa {
            line-height: 35px;
            font-size: 20px;
            color: #c3c3c3;
        }
        .toolct .fa:hover {
            color: #fff;
            cursor: pointer;
        }
        .gallery .image {
            position: absolute;
            margin: 0;
            padding: 0;
            z-index: 999;
            display: none;
        }
        .gallery .image.active {
            display: block;
        }
        .gallery .percentTip {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 100px;
            height: 30px;
            z-index: 9999;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            border-radius: 8px;
            color: #ffffff;
            filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr='#4F504E',endColorStr='#151313',gradientType=1);
            background: linear-gradient(315deg, #4F504E, #151313);
            background: -moz-linear-gradient(315deg, #4F504E, #151313);
            background: -o-linear-gradient(left,#4F504E, #151313);
            background: -webkit-gradient(linear,100% 0%, 100% 0%, from(#4F504E), to(#151313));
        }
        /* 效果 */
        .rotate0{
            transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
        }
        .rotate90{
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
        }
        .rotate180{
            transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
        }
        .rotate270{
            transform: rotate(270deg);
            -webkit-transform: rotate(270deg);
        }
    </style>
</head>
<body>
<div class="gallery">

</div>
</body>
</html>
